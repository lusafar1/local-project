<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Excellence Coaching Institute</title>
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login-form active">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group email">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="envelope-top" d="M22 6L12 13L2 6" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group password">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 11H5C3.89543 11 3 11.8954 3 13V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V13C21 11.8954 20.1046 11 19 11Z" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="lock-shackle" d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="toggle-form">
                    <a href="#" id="showSignup">New here? Create an account</a>
                </div>
            </div>
            <div class="signup-form">
                <h2>Join Us</h2>
                <form id="signupForm">
                    <div class="input-group name">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="user-circle" d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group email">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="envelope-top" d="M22 6L12 13L2 6" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group password">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 11H5C3.89543 11 3 11.8954 3 13V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V13C21 11.8954 20.1046 11 19 11Z" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path class="lock-shackle" d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="toggle-form">
                    <a href="#" id="showLogin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
